<mat-card>
  <mat-card-title>
    Guess 'em!
  </mat-card-title>
  <mat-card-content>
    <search-options
      [supportedLanguages]="supportedLanguages"
      [(searchOptions)]="searchOptions">
    </search-options>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="searchWords()">
      Go go!
    </button>
  </mat-card-actions>
</mat-card>

<pre>
  {{words | json}}
</pre>
