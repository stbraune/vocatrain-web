<div class="chip-input">
  <ng-container *ngIf="!hideChips">
    <mat-chip *ngFor="let chip of chips" class="chip-input__chip mat-basic-chip">
      {{chip}}
      <button mat-icon-button (click)="deleteChip(chip)" tabindex="-1">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-chip>
  </ng-container>
  <mat-form-field class="chip-input__input">
    <input #input matInput [placeholder]="placeholder" (keydown)="onKeyDown($event)" (keyup)="onKeyUp($event)" [(ngModel)]="value" (ngModelChange)="emitValueChange()">
    <span matSuffix>
      <ng-content></ng-content>
    </span>
  </mat-form-field>
</div>
