<span class="chips" [class.chips--read]="mode === 'read'">
  <mat-chip *ngFor="let chip of chips" class="chips__chip mat-basic-chip">
    {{chip}}
    <button *ngIf="mode === 'update'" mat-icon-button (click)="deleteChip(chip)" tabindex="-1">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-chip>
</span>
