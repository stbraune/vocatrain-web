<h3 class="flex flex--no-margin flex--align-center">
  <span class="flex-col flex-col--1">
    {{'words.title' | translate}}
  </span>
  <div class="flex-col">
    <button mat-button (click)="createWordEntity()" class="stretch">
      <mat-icon>add</mat-icon>
      {{'actions.create' | translate}}
    </button>
  </div>
</h3>

<ul class="ul--nostyle">
  <li *ngFor="let wordEntity of wordEntities">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <div class="flex flex--align-center stretch">
          <ng-container *ngFor="let text of wordEntity.texts">
            <ng-container *ngFor="let lang of supportedLanguages">
              <div class="flex-col flex-col--1 overflow--hidden word-wrap--break-word white-space--normal">
                {{text.words[lang] && text.words[lang].value}}
              </div>
            </ng-container>
            <div class="flex-col flex-col--15 align--center overflow--hidden word-wrap--break-word white-space--normal">
              <chips [mode]="'read'" [(chips)]="text.tags"></chips>
            </div>
          </ng-container>
        </div>
      </mat-expansion-panel-header>

      <ng-template matExpansionPanelContent>
        <word-edit #wordEdit
          [wordTypeEntities]="wordTypeEntities"
          [supportedLanguages]="supportedLanguages"
          [wordEntity]="wordEntity"
          (wordSaved)="saveWordEntity($event)">
        </word-edit>
        
        <div class="flex">
          <div class="flex-col flex-col--grow">
            <button mat-button (click)="deleteWordEntity(wordEntity)">
              <mat-icon>delete</mat-icon>
              {{'actions.delete' | translate}}
            </button>
          </div>
          <div class="flex-col">
            <button mat-button (click)="saveWordEntity(wordEdit.editedWordEntity)">
              <mat-icon>done</mat-icon>
              {{'actions.save' | translate}}
            </button>
          </div>
        </div>
      </ng-template>
    </mat-expansion-panel>
  </li>
</ul>
